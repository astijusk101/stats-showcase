<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="main-container">
      <div class="main-container__card">
        <div class="text-section">
          <header class="hero">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </header>
          <div class="description">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>
          <div class="stats-section">
            <div><p><span>10k+ </span>COMPANIES</p></div>
            <div><p><span>314 </span> TEMPLATES</p></div>
            <div><p><span>12M+ </span> QUERIES</p></div>
          </div>
        </div>
        <div class="image-section">
          <img src="images/image-header-desktop.jpg" alt="three people sitting around a desk, two working, one laughing at something off screen">
        </div>
      </div>
    </section>
  </body>
</html>
